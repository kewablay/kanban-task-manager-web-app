<form [formGroup]="boardForm">
  <h2>Board Form</h2>
  <label for="name">Name: </label>
  <input type="text" name="name" formControlName="name" placeholder="eg. Web design"/>

  <div formArrayName="columns">
    @for(column of columns.controls; track $index) {
    <div>
      <input
        id="columnns-{{ $index }}"
        type="text"
        formControlName="$index"
      />
      <button type="button" (click)="removeColumn($index)">-</button>
    </div>
    }
  </div>
  <button type="button" (click)="addColumn()">+ Add another column</button>
</form>
