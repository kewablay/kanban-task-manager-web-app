<header>
  <div class="flex">
    <div class="logo">
      <svg width="24" height="25" xmlns="http://www.w3.org/2000/svg">
        <g fill="#635FC7" fill-rule="evenodd">
          <rect width="6" height="25" rx="2" />
          <rect opacity=".75" x="9" width="6" height="25" rx="2" />
          <rect opacity=".5" x="18" width="6" height="25" rx="2" />
        </g>
      </svg>
    </div>
    <div class="board-name">
      <h1>{{ board.name }}</h1>
    </div>
    <button class="mobile-board-name flex">
      <h1>{{ board.name }}</h1>
      <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
        <path stroke="#635FC7" stroke-width="2" fill="none" d="m1 1 4 4 4-4" />
      </svg>
    </button>
  </div>

  <div class="flex create-task">
    <button class="btn-primary" (click)="openCreateTaskModal()">
      <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#FFF"
          d="M7.368 12V7.344H12V4.632H7.368V0H4.656v4.632H0v2.712h4.656V12z"
        />
      </svg>
      <span class="btn-text"> Create Task </span>
    </button>

    <button class="btn-ghost" [cdkMenuTriggerFor]="menu">
      <svg width="5" height="20" xmlns="http://www.w3.org/2000/svg">
        <g fill="#828FA3" fill-rule="evenodd">
          <circle cx="2.308" cy="2.308" r="2.308" />
          <circle cx="2.308" cy="10" r="2.308" />
          <circle cx="2.308" cy="17.692" r="2.308" />
        </g>
      </svg>
    </button>
  </div>

  <ng-template #menu>
    <div class="options" cdkMenu>
      <button class=" btn-ghost" (click)="openEditBoardModal()">Edit Board</button>
      <button class="delete btn-ghost" (click)="deleteBoard(board.id)">
        Delete Board
      </button>
    </div>
  </ng-template>
  <!-- <button (click)="openEditBoardModal()">Edit Board</button>
  <button (click)="deleteBoard(board.id)">Delete Boards</button> -->
</header>
