<section>
  <h3>All Boards ({{ (boards$ | async)?.length }})</h3>
  @for(board of boards$ | async; track board) {
  <div>
    <a routerLinkActive="active-board" [routerLink]="['/board', board.id]">{{
      board.name
    }}</a>
  </div>
  }
  <button>Create New Board</button>
  <button (click)="toggleTheme()">toggleTheme</button>
</section>
